<!DOCTYPE html>
<html>
  <head>
    <title>Favorite Places</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Fascinate+Inline" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="cute-font">
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-3 border border-dark fascinate-font">Favorite Places</h1>
        <h1 class="display-4 border border-dark">Sort By Region</h1>
      </div>
      <div id="sort-buttons" class="text-center my-4 border-top-double pt-3">
        <button id="all" type="button" class="btn btn-dark mx-4 font-size-35">All Regions</button>
        <span class="border-right border-dark"></span>
        <button id="america" type="button" class="btn btn-dark mx-4 font-size-35">America</button>
        <span class="border-right border-dark"></span>
        <button id="europe" type="button" class="btn btn-dark mx-4 font-size-35">Europe</button>
        <span class="border-right border-dark"></span>
        <button id="oceana" type="button" class="btn btn-dark mx-4 font-size-35">Oceana</button>
        <span class="border-right border-dark"></span>
        <button id="asia" type="button" class="btn btn-dark mx-4 font-size-35">Asia</button>
      </div>
    </div>

    <div id="places-container" class="container d-flex flex-wrap justify-content-center"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
